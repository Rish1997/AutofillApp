<ion-content color="black">


  <h1>Start Typing ....</h1>


    <input [ngbTypeahead]="search1" (keyup)="onkeyup($event)" class="input" placeholder="search movies..."><br>
  


  <ion-card *ngIf="results!==undefined"  >
    <ion-list no-lines>
    <ion-item  *ngFor="let movie of results | async" class="cards" tappable>{{movie.title}}</ion-item><br>
      <ion-list>
  </ion-card>
</ion-content>
